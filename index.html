<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProgrammingHero-Assignment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    Inter: ["Inter", "sans-serif"]
                },
            },
        },
    };
</script>
</head>
<body class="w-11/12 mx-auto font-Inter">

    <!-- Header -->
    <header>
        <section class="bg-sky-100 flex flex-col md:flex-row justify-between items-center">
            <div class="py-5 ml-11">
                <h1 class="text-3xl font-bold">Interactive</h1>
                <p>Geometry Genius</p>
            </div>
            <div>
                <button class="btn btn-primary w-32 h-12 mr-10">Blog</button>
            </div>
        </section>
    </header>
<main>
    <section class="mt-12 flex flex-col md:flex-row gap-6">
        <!-- Card -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-3/4">
            <div class="card w-full bg-base-100 shadow-xl border">
                <figure class="px-10 pt-10">
                  <img src="./images/triangle.png" alt="Triangle"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="triangle-name" class="card-title">Triangle</h2>
                  <p>Area(A) = 0.5 X b X h</p>
                  <div class="flex items-center gap-3 mb-12">
                    <input id="triangle-base-input" type="text" placeholder="b" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                    <input id="triangle-height-input" type="text" placeholder="h" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                  </div>
                  <div class="card-actions">
                    <button id="btn-triangle" class="btn btn-primary normal-case text-xl">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl border">
                <figure class="px-10 pt-10">
                  <img src="./images/rectangle.png" alt="Rectangle" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="rectangle-name" class="card-title">Rectangle</h2>
                  <p>Area(A) =w X l</p>
                  <div class="flex items-center gap-3 mb-12">
                    <input id="rectangle-weigth-input" type="text" placeholder="w" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                    <input id="rectangle-length-input" type="text" placeholder="l" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                  </div>
                  <div class="card-actions">
                    <button id="btn-rectangle" class="btn btn-primary normal-case text-xl">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl border">
                <figure class="px-10 pt-10">
                  <img src="./images/parallelogram.png" alt="Parallelogram"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="parallelogram-name" class="card-title">Parallelogram</h2>
                  <p>Area(A) =b X h</p>
                  <div class="flex items-center gap-3 mb-12">
                    <input id="parallelogram-base-input" type="text" placeholder="b" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                    <input id="parallelogram-height-input" type="text" placeholder="h" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                  </div>
                  <div class="card-actions">
                    <button id="btn-parallelogram" class="btn btn-primary normal-case text-xl">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl border">
                <figure class="px-10 pt-10">
                  <img src="./images/rhombus.png" alt="Rhombus"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 id="rhombus-name" class="card-title">Rhombus</h2>
                  <p>Area(A) = 0.5 X d<sub>1</sub> X d<sub>2</sub></p>
                  <div class="flex items-center gap-3 mb-12">
                    <input id="rhombus-dfirst-input" type="text" placeholder="d1" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                    <input id="rhombus-dlast-input" type="text" placeholder="d2" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                  </div>
                  <div class="card-actions">
                    <button id="btn-rhombus" class="btn btn-primary normal-case text-xl">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl border">
                <figure class="px-10 pt-10">
                  <img src="./images/pentagon.png" alt="Pentagon"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Pentagon</h2>
                  <p>Area(A) = 0.5 X p X b</p>
                  <div class="flex items-center gap-3 mb-12">
                    <input type="text" placeholder="p" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                    <input type="text" placeholder="b" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                  </div>
                  <div class="card-actions">
                    <button class="btn btn-primary normal-case text-xl">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card w-full bg-base-100 shadow-xl border">
                <figure class="px-10 pt-10">
                  <img src="./images/ellipse.png" alt="Ellipse"/>
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Ellipse</h2>
                  <p>Area(A) = &pi;ab</p>
                  <div class="flex items-center gap-3 mb-12">
                    <input type="text" placeholder="a" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                    <input type="text" placeholder="b" class="input input-sm w-full max-w-xs bg-gray-300" />
                    <p>cm</p>
                  </div>
                  <div class="card-actions">
                    <button class="btn btn-primary normal-case text-xl">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <div>
            <h2>Area Calculation</h2>
            <div>
                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                      <!-- head -->
                      <thead>
                        <!-- <tr>
                          <th></th>
                          <th>Name</th>
                          <th>Job</th>
                          <th>Favorite Color</th>
                        </tr> -->
                      </thead>
                      <tbody  id="table-container">
                        <!-- row 1 -->
                        <tr>
                          <!-- <th>1</th>
                          <td>Cy Ganderton</td>
                          <td>Quality Control Specialist</td>
                          <td>Blue</td> -->
                        </tr>
                        
                      </tbody>
                    </table>
                  </div>
            </div>
        </div>
    </section>
    

</main>

    <script src="./js/app.js"></script>
</body>

</html>
